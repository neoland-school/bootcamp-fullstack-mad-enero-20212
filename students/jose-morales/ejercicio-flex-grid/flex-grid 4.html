<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio card flex grid</title>
    <link rel="stylesheet" href="styleflex.css"/>
</head>
<body>
  <article class="card__container">
    <div class="card__header">
      <div class="card__image-container">
        <img width="200" src="img\zapatilla.jpg"/>
      </div>
      <a class="card__details">VIEW DETAILS</a>
      
    </div>
    <div class="card__body">
      <div class="card__info">
        <div>
          <h4 class="card__product-title">Adidas Originals</h4>
          <p class="text--regular">Mens running shirt</p>
        </div>
        <div>
          <p class="text--primary">$36</p>
        </div>
      </div>
      
      <div class="card__size-container">
        
        <h6>SIZES</h6>
        <ul class="card__particularidades">
          <li class="text--regular">XS,</li>
          <li class="text--regular">S,</li>
          <li class="text--regular">M,</li>
          <li class="text--regular">L,</li>

        </ul>
      </div>
      <div>
        
        <h6>COLORS</h6>
        <ul class="card__particularidades">
          <li class="bg_blue card__color_item"></li>
          <li class="bg_red card__color_item"></li>
          <li class="bg_green card__color_item"></li>
        </ul>
      </div>
    </div>
  </article>
</body>
</html>
