<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <title>CARDS</title>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <div class="card">
          <div class="container margin-top-20px">
            <div class="background-image container">
              <div class="container">
                <p class="buttom">view details</p>
              </div>
            </div>
          </div>
          <div class="column-view margin-top-20px">
            <div>
              <div class="container">
                <div class="margin-right-20px">
                  <p class="font-size-30px bold">Adidas Originals</p>
                  <p class="font-size-15px opacity">Crossfit shoes</p>
                </div>
                <div class="container">
                  <i id="font" class="fas fa-dollar-sign"></i>
                  <p class="bold">120</p>
                </div>
              </div>
            </div>
            <div>
              <div class="column-view margin-top-20px">
                <p class="position1 font-size-20px uppercase bold">sizes</p>
                <p class="position2 opacity">39,40,41,42,45</p>
              </div>
            </div>
            <div>
              <div class="column-view margin-top-20px">
                <p class="position3 font-size-20px uppercase bold">colors</p>
                <div class="container position4">
                  <div data-my-color="blue"></div>
                  <div data-my-color="black"></div>
                  <div data-my-color="red"></div>
                  <div data-my-color="green"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
