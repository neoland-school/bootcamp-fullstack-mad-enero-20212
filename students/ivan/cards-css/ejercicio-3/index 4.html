<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css/style.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <title>BUY IPHONE 13</title>
  </head>
  <body>
    <main>
      <div>
        <div>images</div>
        <div class="container">
          <form action="">
            <div>
              <label for="GET-name">Nombre y apellidos:</label>
              <input
                id="GET-name"
                type="text"
                name="name"
                placeholder="Ingrese su nombre y apellidos"
              />
            </div>
            <div>
              <label for="GET-email">Direcci√≥n email:</label>

              <input
                id="GET-email"
                type="email"
                name="email"
                placeholder="Ingrese su email"
              />
            </div>
<div>
  <p>Seleccione el Iphone que desea comprar:</p>
</div>
            <div>
              <input
                type="radio"
                id="iphone-13"
                name="iphone"
                value="iphone-13"
              />
              <label for="iphone-13">Iphone-13</label>
            </div>
            <input
                type="radio"
                id="iphone-13-mini"
                name="iphone"
                value="iphone-13-mini"
              />
              <label for="iphone-13-mini">Iphone-13-mini</label>
            </div>
            <div>
              <label for="GET-amount">Cantidad:</label>

              <input
                id="GET-amount"
                type="number"
                name="number"
                placeholder="Cantidad que desea comprar"
              />
            </div>
            <div>
              <input type="submit" value="Comprar" />
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
