<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css/style.css" />
    <title>ADIDAS GALERY</title>
  </head>
  <body>
    <article class="card__container">
      <div class="card__header">
        <div class="card__image"></div>
        <a class="buttom--details" href="">view details</a>
      </div>
      <div class="card__product-info">
        <div class="card__product-description">
          <div>
            <h2>adidas originals</h2>
            <p class="text--light">Men's running shoes</p>
          </div>
          <div>
            <p class="text--color-green">$39</p>
          </div>
        </div>
        <div class="card__size-container">
          <h5>sizes</h5>
          <ul class="card__spec-list">
            <li class="text--light">XS,</li>
            <li class="text--light">S,</li>
            <li class="text--light">M,</li>
            <li class="text--light">L,</li>
            <li class="text--light">Xl,</li>
            <li class="text--light">XXL</li>
          </ul>
        </div>
        <div class="card__colors-container">
          <h5>colors</h5>
          <ul class="card__spec-list">
            <li class="bg_blue card__color-item"></li>
            <li class="bg_red card__color-item"></li>
            <li class="bg_green card__color-item"></li>
          </ul>
        </div>
      </div>
    </article>
  </body>
</html>
