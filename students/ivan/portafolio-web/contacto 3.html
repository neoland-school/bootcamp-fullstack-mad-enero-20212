  </header>
  <hr>
   <main>
    <p>
        Por favor, rellene los siguientes campos para enviar una solicitud de contacto
      </p>
      
      <form action="" target="_blank">
        <p>
          <label for="name">Nombre</label>
          <input
            type="text"
            id="name"
            placeholder="Ingrese su nombre "
            required
          />
        </p>
        <p>
          <label for="surname">Apellidos</label>
          <input
            type="text"
            id="surname"
            placeholder="Ingrese sus apellidos "
            required
          />
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Ingrese su email" required/>
        </p>
        <p>
          <label for="phone">Teléfono</label>
          <input
            type="number"
            id="phone"
            placeholder="Ingrese su número de teléfono"
            required
          />
        </p>
      
        <p>Indique su género</p>
        
        <input type="radio" id="gender-male" name="gender" value="Hombre"/>
        <label for="gender-male">Hombre</label>
        
        <input type="radio" id="gender-female" name="gender" value="Mujer"/>
        <label for="gender-female">Mujer</label>
      
        <p>
          <label for="country">Elige su país de residencia:</label>
          <select id="conuntry" name="paises">
            <option value="españa">España</option>
            <option value="portugal">Portugal</option>
            <option value="francia">Francia</option>
          </select>
        </p>
        <p>
          <p><label for="text"></label>Deje aquí su comentario</p>
          <textarea name="" id="text" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit">
        </p>
      </form>
   </main>
      
</body>
</html>
