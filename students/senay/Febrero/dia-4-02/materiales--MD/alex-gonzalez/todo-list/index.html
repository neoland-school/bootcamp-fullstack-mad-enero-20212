<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app__header">
        <h1>TODO Tasks</h1>
    </header>
    <main class="app__main">
        <form class="add__container" novalidate>
            <input class="add__input" name="add" placeholder="Escriba la tarea" type="text" 
                required/>
            <button type="submit" class="add__btn">+</button>
            <button class="add__voice-btn">Voice</button>
        </form>
        <ul class="tasks__list">
            <!-- <li class="tasks__list-item">
                <input data-item-position="0" class="task__complete-check" id="completed" type="checkbox">
                <label for="completed">Descripcion de la tarea</label>
            </li>  -->
        </ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
