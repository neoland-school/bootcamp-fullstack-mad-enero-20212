<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adidas Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="card__container">
      <div class="card__header">
        <div class="card__image-container">
          <img
            class="card__image"
            width="200"
            src="./images/adidas-product.jpg"
          />
        </div>
        <a class="card__link-details text--primary">VIEW DETAILS</a>
      </div>
      <div class="card__body">
        <div class="card__product-info">
          <div>
            <h4 class="card__product-title">Adidas Originals</h4>
            <p class="text--regular">Men's running shirt</p>
          </div>
          <div>
            <p class="text--primary">$39</p>
          </div>
        </div>
        <!-- DIV VERDE -->
        <div class="card__size-container">
          <!-- Sizes block -->
          <h6>SIZES</h6>
          <ul class="card__specs-list">
            <li class="text--regular">XS,</li>
            <li class="text--regular">S,</li>
            <li class="text--regular">M,</li>
            <li class="text--regular">L,</li>
            <li class="text--regular">XL,</li>
            <li class="text--regular">XXL</li>
          </ul>
        </div>
        <div>
          <!-- Colors block -->
          <h6>COLORS</h6>
          <ul class="card__specs-list">
            <li class="bg_blue card__color-spec-item"></li>
            <li class="bg_red card__color-spec-item"></li>
            <li class="bg_white card__color-spec-item"></li>
            <li class="bg_green card__color-spec-item"></li>
          </ul>
        </div>
      </div>
    </article>
  </body>
</html>
