<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="estilos/Font-Awesome/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <div class="card">
        <div class="articulo">
            <div class="articulo__img"></div>
            <!-- <img class="articulo__img" width="260" height="250" src="imagenes/zapatilla-img.webp" alt=""> -->
            <div class="articulo-details">
                <a class="articulo-details--link" href="#">View Details</a>
            </div>
        </div>

        <div class="detalles">

            <div class="detalles__precio">
                <div class="detalles__precio--nombre">
                    <h2>Adidas Originals</h2>
                </div>
                <div class="detalles__precio--dollar">
                    <p class="precio">$ 36</p>
                </div>
            </div>

            <p class="thin">Men's running shirt</p>

            <div class="sizes">
                <h4>Sizes</h4>
                <p class="thin">XS,S,M,L</p>
            </div>

            <div class="colors">
                <h4>Colors</h4>
                <div class="colors__divs">
                    <div class="blue redondo"></div>
                    <div class="red redondo"></div>
                    <div class="green redondo"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
