<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>Formulario</h2>
        <form class="my-form">
            <input id="userName" name="name" placeholder="name">
            <input id="userEmail" type="email" name="email" placeholder="email">
            <input id="userNumber" type="number" name="number" placeholder="number">
            <input id="submitButton" type="submit" value="Enviar">
        </form>
        <div class="user-info-container">
            <p class="user-input name-user-input"></p>
            <p class="user-input email-user-input"></p>
            <p class="user-input number-user-input"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
