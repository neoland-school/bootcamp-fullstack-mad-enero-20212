<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="styles.css" rel=stylesheet>
    <script src="https://kit.fontawesome.com/4b4736c94b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card-container">
        <div id="img-container">
            <div id="image"></div>
            <button>VIEW DETAILS</button>
        </div>

        <div class="text-card">
            <section id="product-heading">
                <h1>Adidas Originals</h1>
                <h2><i class="fas fa-dollar-sign"></i>39</h2>

            </section>
            <section id="product-info">
                <p>Unisex sneakers.</p>

                <div id="sizes">
                    <h3><span>SIZES</span></h3>
                    <p>XS, S, M, L, XL, XXL</p>
                </div>

                <h3><span>COLORS</span></h3>
                <div class="sneakers-colors">
                    <div id="color-blue"></div>
                    <div id="color-red"></div>
                    <div id="color-yellow"></div>
                    <div id="color-green"></div>
                </div>
            </section>
        </div>
</body>

</html>
