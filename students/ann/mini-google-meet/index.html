<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b4736c94b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="meet__header">
        <div class="meet__icon-container">
            <i class="meet__icon-app fas fa-video"></i>
            <div class="meet__icon-shape"></div>
        </div>
        <h1 class="meet__text">Meet</h1>
    </header>
    <main class="meet__meeting-container">
        <div class="meet__cam-container">
            <video autoplay autopictureinpicture class="meet__cam">

            </video>
        </div>
        <div class="meet__info-container">
            <h2 class="meet__title">Q3 Milestones and Goals</h2>
            <div class="meet__options">
                <div class="meet__invisible-button disabled"></div>
                <button class="meet__join-button meet__button">
                    <p class="meet_text-join">Join now</p>
                </button>
                <button class="meet__present-button meet__button">
                    <i class="fas fa-desktop meet__icon-sharing"></i>
                    <p class="meet_text-present">Present</p>
                </button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
