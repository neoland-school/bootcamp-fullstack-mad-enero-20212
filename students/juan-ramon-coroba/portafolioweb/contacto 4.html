<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1>Juan Ramón Coroba Peñalver</h1>
        <nav>
            <ul>
                <li>

    <hr/>
    <main>
        <h2>Contacto</h2>
        <div>
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" placeholder="Escribe tu nombre" id="Nombre">
        </div>
        <div>
            <label for="Apellido">Apellido</label>
            <input type="text" name="Apellido" placeholder="Escribre tu apellido" id="Apellido">
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="email" name="Email" placeholder="Escribe tu email" id="Email">
        </div>
        <div>
            <label for="Telefono">Teléfono</label>
            <input type="text" name="Telefono" placeholder="Telefono" id="Telefono">
        </div>
        <div>
            <input type="radio" value="España" id="España">
            <label for="España">España</label>
        </div>
        <div>
            <input type="radio" value="Resto de Europa" id="Resto de Europa">
            <label for="Resto de Europa">Resto de Europa</label>
        </div>
        <div>
            <textarea name="mensaje" rows="10" cols="30"></textarea>
        </div>
        <div>
            <select name="select">
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
            </select>
        </div>
        
        <button type="submit">ENVIAR</button>
    </main>
