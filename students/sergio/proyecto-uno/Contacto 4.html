<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CONTACTO</h1>
    
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escriba aquí su nombre" required><br><br>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Escriba aquí su apellido" required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Escriba aquí su email" required><br><br>

        <label for="tlf">Nº de tlf</label>
        <input type="text" id="tlf" name="tlf" maxlength="9" placeholder="XXX XXX XXX" required><br><br>

        <p>Conoce usted a Sergio:</p>
        
        <input type="radio" id="conocesi" name="conoceasergio" value="si">
        <label for="conocesi">Si</label><br>
        
        <input type="radio" id="conoceno" name="conoceasergio" value="no">
        <label for="conoceno">No</label><br><br>

        <label for="comotecaigo">¿Como te cae Sergio?</label>
        <select name="comotecaigo" id="comotecaigo">
            <option value="Bien">Bien</option>
            <option value="Mal">Mal</option>
            <option value="NSNC">No sabe no contesta</option>
        </select><br><br>

        <label for="comentariotexto">Deje aqui su comentario para Sergio:</label><br>
        <textarea id="comentariotexto" name="comentariotexto" rows="2" cols="50">Escriba aquí</textarea><br><br><br>

        <button type="submit">Enviar</button> 
    </form>
</body>
</html>
