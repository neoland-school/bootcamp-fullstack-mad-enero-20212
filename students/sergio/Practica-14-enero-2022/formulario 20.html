<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css" >
</head>
<body>
    <form>
        <div class="client-name"> 
            <label for="name">Nombre</label>
            <input type="text" placeholder="Escriba aqui su nombre" id="name" name="name">
        </div>
        <div class="client-email"> 
            <label for="email">Email</label>
            <input type="email" placeholder="Escriba aqui su email" id="email" name="email">
        </div>
        <div class="type-iphone">
            <label for="type-iphone">¿Qué modelo de Iphone desea comprar?</label>
            <div>
                <input list="iphones" name="type-iphone" id="type-iphone">
                 <datalist id="iphones">
                <option value="Iphone 13">
                <option value="Iphone 13 Mini">
            </div>
            </datalist>
        </div>
        <div class="quantity-iphone">
            <label for="quantity">¿Cuántos Iphone desea comprar?</label>
            <input type="number" id="quantity" name="quantity" min="1" max="3">
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
