<html lang="en">
<head>

    <title>Cards</title>
    <link rel="stylesheet" href="index.css">

<body class="grid-container">
    <div class="grid-contain">
        <section class="card">
            <div class="part1">
                <h1>View Details</h1>
            </div>

            <div class="name">
                <h1>Adidas Originals  <i class="fa fa-dollar">36</i></h1>
                <p>Men's running shoes</p>
            </div>

            <div class="name">
                <h1>Sizes</h1>
                <p>XS,S,M,L</p>
            </div>

            <div class="name">
                <h1>Colors</h1>
                <ul> 
                    <li class="color">
                        <div class="blue"></div>
                        <div class="red"></div>
                        <div class="yellow"></div>
                        <div class="pink"></div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
