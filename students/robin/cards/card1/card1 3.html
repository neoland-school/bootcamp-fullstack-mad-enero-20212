<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Ropa</title>
    <link rel="stylesheet" href="./card1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <section class="foto">
        <h1>VIEW DETAILS</h1>
    </section>
    <section class="container">
        <div class="title">
            <h1>Nike</h1>
        <p>Men's running shirt</p>
        </div>
        <div class="sizes">
            <h2>SIZES</h2>
            <p>XS,S,M,L,XL,XXL</p>
        </div> 
          
       
           
        <div class="colors">
            <h2>COLORS</h2>
                <a class="red"> <i class="fa fa-circle"></i></a>
                <a class="yellow"> <i class="fa fa-circle"></i></a>
                <a class="black"> <i class="fa fa-circle"></i></a>
                <a class="pink"><i class="fa fa-circle"></i></a> 
        </div>
        
        
        <div class="price">
            <h1>39 <i class="fa fa-euro"></i></h1>
        </div>
        </div>
    </section>
    
   
</body>
</html>
