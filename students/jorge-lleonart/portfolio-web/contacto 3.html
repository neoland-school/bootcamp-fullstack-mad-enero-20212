<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Jorge</title>
</head>
<body>
    <h1>Contactar con Jorge</h1>
    <label for="contacto">Datos de contacto</label>
    <form action="input">
        <label for="contacto">Nombre</label>
        <input type="text" placeholder="Escriba su nombre" id="Nombre de la persona"><br>
        <label for="contacto">Razón</label>
        <input type="text" placeholder="Escriba su razón" id="Razón de contacto"><br>
        <label for="contacto">E-mail</label>
        <input type="text" placeholder="Escriba su e-mail" id="E-mail de la persona"><br>
        <label for="contacto">Teléfono de contacto</label>
        <input type="number" placeholder="Escriba su teléfono" id="Teléfono de contacto"><br>
    </form>
    <input type="button" href="./index.html" value="Volver a pagina principal">
    </body>
