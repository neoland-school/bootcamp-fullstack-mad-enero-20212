<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>

    <main>
        <h2>Contacto</h2>

        <form>

            <p>
                <label for="Nombre">Nombre</label>
                <input type="text" name="Nombre" id="Nombre" required placeholder="Escribe tu nombre">
            </p>

            
            <p>
                <label for="Apellidos">Apellidos</label>
                <input type="text" name="Apellidos" id="Apellidos" required placeholder="Escribe tus apellidos">
            </p>

            <p>
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email" required placeholder="Escribe tu Email">
            </p>

            <p>
                <label for="Telefono">Teléfono</label>
                <input type="text" name="Telefono" id="Telefono" required placeholder="Escribe tu teléfono">
            </p>

            <p>
                ¿Te apetece recibir Emails de mi newsletter?
                Si <input type="radio" name="publicidad" id="publidad">
                No<input type="radio" name="publicidad" id="publidad"> 
            </p>

            <p>
               ¿Desde donde me escribes?
                <select name="Procedencia">
                    <option>España</option>
                    <option>Resto de Europa</option>
                    <option>Resto del mundo</option>  
                </select>
            </p>

            <p>
                <label for="Comentarios">Comentarios y sugerencias</label>
                <input type="text area" name="comentarios y sugerencias" id="Comentarios"> 
            </p>

            <p>
                <input type="submit" name="Enviar" id="Enviar">
            </p>
        </form>
    </main>
    
</body>
</html>
