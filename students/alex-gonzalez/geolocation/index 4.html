<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
</head>
<body>
    <script>
        window.navigator.geolocation.getCurrentPosition(geolocation => {
            // en el objeto geolocation.coords se encuentran mis coordenadas
            console.log(geolocation.coords); 
            const gMapsLink = window.document.createElement('a');
            gMapsLink.href = `https://maps.google.com/?q=${geolocation.coords.latitude},${geolocation.coords.longitude}`;
            gMapsLink.textContent = `Vamos a ${geolocation.coords.latitude},${geolocation.coords.longitude}`;
            window.document.body.appendChild(gMapsLink);
        });
    </script>
</body>
</html>
