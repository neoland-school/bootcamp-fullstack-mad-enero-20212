<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Mayores que 10</title>
  </head>
  <body>
    <script>
      /*
            1. Generar un nuevo array vacio. Este es el array que devolvere
            2. Recorro el array del parámetro de entrada. 
                Si el elemento i es mayor que 10, lo añado al final del array del punto 1
            3. Devolver el array
        */
      function moreThanTen(arr) {
        const resultArr = []; // paso 1
        for (let i = 0; i < arr.length; i++) { // paso 2
          if (arr[i] > 10) { // paso 2.b
            resultArr[resultArr.length] = arr[i]; // almacena el resultado al final del array
          }
        }

        return resultArr; // paso 3
      }
    </script>
  </body>
</html>
