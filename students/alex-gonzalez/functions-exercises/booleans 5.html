<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <script>
        /**
         * Hola necesito que me pases dos strings y yo te devuelve el AND
         * */
        function bAND(a,b){
            const boolOne = a === 'true';
            const boolTwo = b === 'true';
            return boolOne && boolTwo;
        }
        const result = bAND(prompt('Introduzca un boolean'), prompt('Introduzca otro boolean'))
        document.write(`<p>${result}</p>`);
    </script>
    
</body>
</html>
