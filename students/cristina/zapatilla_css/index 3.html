<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapatilla Adidas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">

        <div class="grid-card">
            <div class="card">
                <div class="card__top">
                    <img class="card__image" width="500px" src="./zapatilla.webp" alt="modelo zapatilla">
                    <a class="text--primary">VIEW DETAILS</a>
                </div>
                
                <div class="card_bottom">

                    <div class="card__bottom-info">
                        <div class="card__bottom-text">
                            <h2>Adidas Originals</h2>
                            <p class="card__bottom-text-color">Mens running shirt</p>
                        </div>
                        <div class="card__bottom-price">
                            <p>$36</p>
                        </div>

                    </div>
                    <div class="card__bottom-sizes">
                        <h2>Sizes</h2>
                        <ol class="card__bottom-sizes--list">
                            <li class="sizes-text">XS</li>
                            <li class="sizes-text">S</li>
                            <li class="sizes-text">M</li>
                            <li class="sizes-text">L</li>
                        </ol>
                        <div class="card__bottom-colors">
                            <h2>Colors</h2>
                            <ol class="color-sizes">
                                <li class="blue color__items"></li>
                                <li class="red color__items"></li>
                                <li class="green color__items"></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
