        <div class="card">
            <div class="parte-superior">
                <div class="letras">
                    <p>VIEW DETAILS</p>
                </div>
            </div>
            <div class="parte-inferior">
                <div class=" letras nombre-precio">
                    <div>
                    <h1>Adidas Originals</h1>
                    <p>Men's running shirt</p>
                </div>
                    <div class= precio>
                        <i class="fas fa-dollar-sign"> 39</i>
                    </div>
                </div>

                <div class="precios">
                    <div>
                        <h2>SIZES</h2>
                        <p>XS, X, M, L, XL, XXL</p>
                    </div>
                </div>

                <div>
                    <h2>COLORS</h2>

                <div class="colores">
                    <div class="redondas verde"></div>
                    <div class="redondas azul"></div>
                    <div class="redondas rojo"></div>

            </div>
        </div>

    </div>
